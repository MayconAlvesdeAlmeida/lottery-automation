<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somos Milionários</title>

    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/fontawesome/css/all.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>Somos Milionários</h1>
        <i class="fas fa-money-bill-wave"></i>
    </header>

    <main class="container">
        <section class="ref-contest">
            <h2 class="ref-contest__titulo">Concurso de Referência</h2>
            <div class="ref-contest__info">
                <span id="contest-number" class="ref-contest__info__number"></span>
                <button id="edit-contest" class="ref-contest__info__button">
                    <i class="fas fa-pen-alt"></i>
                </button>
            </div>
        </section>

        <section class="bets">
            <div class="bets__info">
                <h2 class="bets__info__titulo">Adicionar Apostas</h2>
                <button id="add-bet" class="bets__info__button">
                    <i class="fas fa-plus"></i>
                </button>
            </div>

            <table class="players">
                <thead>
                    <tr>
                        <th>Apostador</th>
                        <th>Números</th>
                        <th class="th-actions">Ações</th>
                    </tr>
                </thead>
                <tbody id="players-info"></tbody>
            </table>
        </section>

        <section class="new-contest">
            <form id="new-contest-form" action="">
                <h2 class="new-contest__titulo">Novo concurso</h2>
                <div class="new-contest__inputs">
                    <div class="new-contest__input">
                        <label for="contest-number-input">Número</label>
                        <input type="number" name="contest-number" id="contest-number-input" required>
                    </div>
                    <div class="new-contest__input">
                        <label for="contest-date-input">Data</label>
                        <input type="date" name="contest-date" id="contest-date-input" required>
                    </div>
                    <button id="create-contest" type="submit">Criar</button>
                </div>
                
            </form>
        </section>
    </main>

    <footer>
        <p>Desenvolvido por Maycon Almeida</p>
    </footer>

    <div id="modal-ref" class="modal-overlay">
        <div id="modal-ref-content" class="modal"></div>
    </div>

    <div id="error-alert" class="alert">
        <span id="alert-message"></span>
        <button id="close-alert">✖</button>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
